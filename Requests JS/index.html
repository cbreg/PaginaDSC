<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="getAll()">
    <div>
        <section>
            <h1>GET</h1>
            <table id="empregados">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Salário</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Salário</th>
                    </tr>
                </tfoot>
                <tbody>
                </tbody>
            </table>
        </section>
        </br>
        <section>
            <h1>GET by ID</h1>
            <label for="id_employee">ID</label>
            <input type="text" id="id_employee" placeholder="ID employee">
            <button onclick="get()">Buscar</button>
            <p id="info_employee"></p>
        </section>
        </br>
        </br>
        <section>
            <h1>POST & PUT</h1>
            <label for="id">ID</label>
            <input type="text" id="id" placeholder="ID" required>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="salary">Salary</label>
            <input type="text" id="salary" placeholder="salary" required>
            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Age" required>
            <button onclick="post()">POST</button>
            <button onclick="put()">PUT</button>
        </section>
        </br>
        </br>
        <section>
            <h1>DELETE by ID</h1>
            <input type="text" id="id_emp" placeholder="ID">
            <button onclick="deleteById()">DELETE</button>
        </section>
        <section>
            <h1>DELETE by name</h1>
            <input type="text" id="id_empregado" placeholder="Nome empregado">
            <button onclick="deleteByName()">DELETE</button>
        </section>
        </br>
        <script src="index.js"></script>
</body>

</html>
